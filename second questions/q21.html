<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let total=50;

        total+=20;
        console.log("add",total);

        total-=20;
        console.log("sub",total);

        total*=20;
        console.log("mul",total);

        total/=20;
        console.log("divid",total);

        total%=20;
        console.log("moduel",total);

        console.log("final answer is",total);
    </script>
</body>
