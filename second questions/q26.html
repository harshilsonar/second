<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        function calculate() {
            let num1 = 10;
            let num2 = 5;
            let result;

           
            result = num1 + num2;
            console.log("Addition:", result);
            document.getElementById("resultAdd").innerHTML = "Addition: " + result;

            // Perform subtraction
            result = num1 - num2;
            console.log("Subtraction:", result);
            document.getElementById("resultSubtract").innerHTML = "Subtraction: " + result;

            // Perform multiplication
            result = num1 * num2;
            console.log("Multiplication:", result);
            document.getElementById("resultMultiply").innerHTML = "Multiplication: " + result;

            // Perform division
            result = num1 / num2;
            console.log("Division:", result);
            document.getElementById("resultDivide").innerHTML = "Division: " + result;
        }
    </script>

    <h1>Simple Calculator</h1>
    <button onclick="calculate()">Calculate</button>
    <div id="results">
        <p id="resultAdd"></p>
        <p id="resultSubtract"></p>
        <p id="resultMultiply"></p>
        <p id="resultDivide"></p>
    </div>
  
</body>
</html>
