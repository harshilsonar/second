<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function celsiusToFahrenheit(celsius) {
            return (celsius * 9 / 5) + 32;
        }

        function fahrenheitToCelsius(fahrenheit) {
            return (fahrenheit - 32) * 5 / 9;
        }

        function convertTemperature() {
          
            let celsius = 19; 
            let fahrenheit = 58;  

            let celsiusToFahrenheitResult = celsiusToFahrenheit(celsius);
            console.log(celsius + "°C is equal to " + celsiusToFahrenheitResult + "°F");
            document.getElementById("resultCelsiusToFahrenheit").innerHTML = celsius + "°C is equal to " + celsiusToFahrenheitResult + "°F";

           
            let fahrenheitToCelsiusResult = fahrenheitToCelsius(fahrenheit);
            console.log(fahrenheit + "°F is equal to " + fahrenheitToCelsiusResult + "°C");
            document.getElementById("resultFahrenheitToCelsius").innerHTML = fahrenheit + "°F is equal to " + fahrenheitToCelsiusResult + "°C";
        }
    </script>

    <h1>Temperature Converter</h1>
    <button onclick="convertTemperature()">Convert</button>
    <div id="results">
        <p id="resultCelsiusToFahrenheit"></p>
        <p id="resultFahrenheitToCelsius"></p>
    </div>

</body>
</html>
